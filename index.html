<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <title>Time Sheet</title>
</head>

<body>

<div class="container">
        <div class="jumbotron">
                <h1 class="display-4">RTD Light-Rail Train Schedule</h1>
                <p class="lead">
                    A Real-time Train Schedule Calculator
                </p>
        </div>

        <div class="container">
                <div class="card" style="width: 100%;">
                    <div class="card-body table-responsive-sm">
                        <h5 class="card-title card-header">Current Train Schedule</h5>
                        <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                  </tr>
                                </thead>
                                <tbody id="employee-content">
                                    <!-- Start Table body, add code from JS below... -->
                                  <tr>
                                    <th scope="col" id="row-1" class="colName">Joe Test</th>
                                    <td scope="col" class="colRole">Boss</td>
                                    <td scope="col" class="colStartDate">11/2/2016</td>
                                    <td scope="col" class="colMonths">12</td>
                                    <td scope="col" class="colRate">22</td>
                                  </tr>
                                  <!-- End Table Body -->
                                </tbody>
                        </table>

                        <h4 id="name-display">Name: </h4>
                        <h4 id="role-display">Role: </h4>
                        <h4 id="startDate-display">Start Date: </h4>
                        <h4 id="monthlyRate-display">Monthly Rate: </h4>
                    </div>
                </div>
          </div>
          <br>

        <div class="container">
                <div class="card" style="width: 100%;">
                    <h5 class="card-title card-header">Add a Train</h5>
                    <div class="card-body">
                        <form>
                            <label class="ml-2 pt-1" for="Train Name"><b>Train Name</b></label>
                            <br>
                            <input class="ml-2 form-control" id="name-input" type="text" placeholder="C-Line">
                            <br>
                            <label class="ml-2" for="Destination"><b>Destination</b></label>
                            <br>
                            <input class="ml-2 form-control" id="destination-input" type="text" placeholder="Union Station">
                            <br>
                            <label class="ml-2" for="First Train"><b>First Train Time</b></label>
                            <br>
                            <input class="ml-2 form-control" id="start-input" stype="text" placeholder="HH:MM Military Time">
                            <br>
                            <label class="ml-2" for="Frequency"><b>Frequency</b></label>
                            <br>
                            <input class="ml-2 form-control" id="frequency-input" type="text" placeholder="Minutes">
                            <br>
                            <input class="btn-success mb-1 ml-2 mt-1 pb-1" id="add-employee" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
        </div>
</div>
<!-- End main container -->

<script type="text/javascript" src="assets/javascript/train-schedule.js"></script>
    
</body>
</html>
